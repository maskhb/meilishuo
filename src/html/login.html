<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../js/header.js"></script>
    
</head>

<body>
    <header id="webHeader"></header>
    <div class="wrap">
        <div id="login_container" class="clearfix">
            <img src="../img/login_left.jpg" />
            <div class="infor_container">
                <p class="title clearfix">
                    登录美丽说 <a href="register.html" class="register">新用户注册</a>
                </p>
                <form>
                    <p>
                        <input type="text" id="phone" placeholder="手机号/邮箱/用户名">
                    </p>
                    <p>
                        <input type="password" id="password" placeholder="密码">
                    </p>
                    <p>
                        <button id="submit"  class="submit">立即登录</button>
                        <!-- <input type="submit" id="submit" value="立即登录" class="submit"> -->
                    </p>
                    <p class="clearfix">
                        <a href="#">忘记密码</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer id="webFooter"></footer>


    <script>
    $(function() {
        $('#webHeader').load('header.html');
        $('#webFooter').load('footer.html');
        $('#submit').on('click', function(){
            $.post('../php/login.php', {phone: $('#phone').val(), password: $('#password').val() }, function(response){
                $('span').html(response);
            })
        })
    });
    </script>
</body>

</html>
