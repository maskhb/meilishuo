<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <header id="webHeader"></header>
    <div class="wrap">
        <div id="login_container" class="clearfix">
            <img src="../img/login_left.jpg" />
            <div class="infor_container">
                <p class="title clearfix">
                    登录美丽说 <a href="register.html" class="register">新用户注册</a>
                </p>
                <form>
                    <p>
                        <input type="text" id="phone" placeholder="手机号">
                    </p>
                    <p>
                        <input type="password" id="password" placeholder="密码">
                    </p>
                    <p>
                        <input type="submit" id="submit" value="立即登录" class="submit">
                    </p>
                    <p class="clearfix">
                        <a href="#">忘记密码</a>
                    </p>
                </form>
                <span id="output"></span>
            </div>
        </div>
    </div>
    <footer id="webFooter"></footer>
</body>

</html>
